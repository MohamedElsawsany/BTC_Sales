<div class="container-fluid py-4">
    <div class="row justify-content-center">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title mb-4 text-center text-primary">Sale Invoice Form</h4>

                    <form id="saleInvoiceForm">
                        <!-- Header Section -->
                        <div class="row">
                            <div class="col-md-6 col-12 mb-3">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">Gold Price (21)</span>
                                    </div>
                                    <input type="number" onkeyup="calculateTotal(event)" class="form-control" required id="goldPrice"
                                           name="goldPrice" autocomplete="off" placeholder="Enter price">
                                </div>
                            </div>
                            <div class="col-md-6 col-12 mb-3">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">Gold Price (24)</span>
                                    </div>
                                    <input type="number" class="form-control" required id="goldPrice24"
                                           name="goldPrice24" autocomplete="off" placeholder="Enter price">
                                </div>
                            </div>
                        </div>

                        <hr>

                        <!-- Products Table -->
                        <div class="table-responsive">
                            <table class="table table-bordered text-center" id="invoiceProducts">
                                <thead>
                                <tr>
                                    <th style="width: 0.1%;"><input id="checkAll" class="form-control" type="checkbox"></th>
                                    <th style="width: 20%;">Product</th>
                                    <th style="width: 10%;">Quantity</th>
                                    <th style="width: 15%;">Item Price</th>
                                    <th style="width: 15%;">Total</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr id="row_1">
                                    <td><input class="itemRow" type="checkbox"></td>
                                    <td>
                                        <select required name="productId[]" id="productId_1" class="custom-select form-control select2">
                                            <option disabled value="0" selected>Select Product</option>
                                        </select>
                                    </td>
                                    <td>
                                        <input type="number" name="productQty[]" id="productQty_1" required
                                               onkeyup="calculateTotalByPrice()" class="form-control qty" autocomplete="off" placeholder="0" min="1">
                                    </td>
                                    <td style="display: none">
                                        <input readonly required type="text" name="productWeight[]" id="productWeight_1">
                                    </td>
                                    <td style="display: none">
                                        <input readonly required type="text" name="productStamp[]" id="productStamp_1">
                                    </td>
                                    <td style="display: none">
                                        <input readonly required type="text" name="productEnduser[]" id="productEnduser_1">
                                    </td>
                                    <td>
                                        <input type="number" required name="productPrice[]" id="productPrice_1"
                                               onkeyup="calculateTotalByPrice()" class="form-control" autocomplete="off" placeholder="0.00" step="0.01" min="0">
                                    </td>
                                    <td>
                                        <input readonly type="number" name="totalQtyProductPrice[]" id="totalQtyProductPrice_1" required
                                               class="form-control price" autocomplete="off" value="0.00" step="0.01">
                                    </td>
                                    <td style="display: none"><input readonly required type="text" name="productNum1[]" id="productNum1_1"></td>
                                    <td style="display: none"><input readonly required type="text" name="productNum2[]" id="productNum2_1"></td>
                                    <td style="display: none"><input readonly required type="text" name="productNum3[]" id="productNum3_1"></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>

                        <!-- Footer Section -->
                        <div class="row mt-4">
                            <div class="col-md-8 col-12 mb-3">
                                <button class="btn btn-danger delete me-2" id="removeRows" type="button">
                                    <i class="fas fa-trash"></i> Delete
                                </button>
                                <button class="btn btn-success" id="addRows" type="button">
                                    <i class="fas fa-plus"></i> Add More
                                </button>
                            </div>
                            <div class="col-md-4 col-12">
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">Total</span>
                                    </div>
                                    <input type="text" class="form-control" readonly required name="subTotal" id="subTotal">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
