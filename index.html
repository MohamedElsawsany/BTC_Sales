<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gold Invoice Calculator</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container-fluid main-container">
    <div class="row justify-content-center">
        <div class="col-12 col-xl-10">
            <div class="card main-card fade-in">
                <div class="card-header">
                    <h2><i class="fas fa-coins me-3"></i>Gold Invoice Calculator</h2>
                    <p>Professional Gold Price Management System</p>
                </div>

                <div class="card-body">
                    <!-- Gold Price Section -->
                    <div class="mb-4">
                        <h4 class="section-title">
                            <i class="fas fa-chart-line"></i>
                            Gold Price Configuration
                        </h4>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="input-group">
                                        <span class="input-group-text" id="inputGroup-sizing-default-goldPrice">
                                            <i class="fas fa-gold me-2"></i>Gold Price (21)
                                        </span>
                                    <input type="text" onkeyup="calculateTotal(event)"
                                           class="form-control" required id="goldPrice"
                                           name="goldPrice"
                                           aria-label="Sizing example input"
                                           aria-describedby="inputGroup-sizing-default-goldPrice"
                                           autocomplete="off" placeholder="Enter 21k gold price">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="input-group">
                                        <span class="input-group-text" id="inputGroup-sizing-default-goldPrice24">
                                            <i class="fas fa-crown me-2"></i>Gold Price (24)
                                        </span>
                                    <input type="text" class="form-control" required id="goldPrice24"
                                           name="goldPrice24"
                                           aria-label="Sizing example input"
                                           aria-describedby="inputGroup-sizing-default-goldPrice24"
                                           autocomplete="off" placeholder="Enter 24k gold price">
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Products Section -->
                    <div class="products-section">
                        <h4 class="section-title">
                            <i class="fas fa-shopping-cart"></i>
                            Product Details
                        </h4>

                        <div class="table-responsive">
                            <table class="table table-bordered text-center" id="invoiceProducts">
                                <thead>
                                <tr>
                                    <th width="8%">
                                        <div class="checkbox-container">
                                            <input id="checkAll" class="form-check-input" type="checkbox">
                                        </div>
                                    </th>
                                    <th width="25%"><i class="fas fa-box me-2"></i>Product</th>
                                    <th width="15%"><i class="fas fa-sort-numeric-up me-2"></i>Quantity</th>
                                    <th width="20%"><i class="fas fa-dollar-sign me-2"></i>Item Price</th>
                                    <th width="20%"><i class="fas fa-calculator me-2"></i>Total</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td>
                                        <div class="checkbox-container">
                                            <input class="itemRow form-check-input" type="checkbox">
                                        </div>
                                    </td>
                                    <td>
                                        <select required name="productId[]" id="productId_1" class="form-select">
                                            <option disabled value="0" selected>Select Product</option>
                                        </select>
                                    </td>
                                    <td>
                                        <input type="number" name="productQty[]" id="productQty_1" required
                                               onkeyup="calculateTotal()" class="form-control qty"
                                               autocomplete="off" placeholder="Qty" min="1">
                                    </td>
                                    <td style="display: none">
                                        <input type="text" readonly name="productWeight[]" id="productWeight_1"
                                               required class="form-control" autocomplete="off">
                                    </td>
                                    <td style="display: none">
                                        <input type="text" readonly name="productStamp[]" id="productStamp_1"
                                               required class="form-control" autocomplete="off">
                                    </td>
                                    <td style="display: none">
                                        <input type="text" readonly name="productEnduser[]" id="productEnduser_1"
                                               required class="form-control" autocomplete="off">
                                    </td>
                                    <td>
                                        <input type="text" required name="productPrice[]" id="productPrice_1"
                                               onkeyup="calculateTotalByPrice()" class="form-control"
                                               autocomplete="off" placeholder="Price">
                                    </td>
                                    <td>
                                        <input readonly type="text" name="totalQtyProductPrice[]"
                                               id="totalQtyProductPrice_1" required
                                               class="form-control price total-input" autocomplete="off">
                                    </td>
                                    <td style="display: none">
                                        <input readonly required type="text" name="productNum1[]" id="productNum1_1">
                                    </td>
                                    <td style="display: none">
                                        <input readonly required type="text" name="productNum2[]" id="productNum2_1">
                                    </td>
                                    <td style="display: none">
                                        <input readonly required type="text" name="productNum3[]" id="productNum3_1">
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>

                        <div class="row mt-3">
                            <div class="col-md-6">
                                <div class="d-flex gap-2">
                                    <button class="btn btn-danger" id="removeRows" type="button">
                                        <i class="fas fa-trash me-2"></i>Delete Selected
                                    </button>
                                    <button class="btn btn-success" id="addRows" type="button">
                                        <i class="fas fa-plus me-2"></i>Add Row
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Total Section -->
                    <div class="total-section">
                        <div class="row justify-content-end">
                            <div class="col-md-6 col-lg-4">
                                <div class="input-group">
                                        <span class="input-group-text">
                                            <i class="fas fa-receipt me-2"></i>Grand Total
                                        </span>
                                    <input type="text" class="form-control total-input" readonly required
                                           name="subTotal" id="subTotal"
                                           aria-label="Default" aria-describedby="inputGroup-sizing-subTotal">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
